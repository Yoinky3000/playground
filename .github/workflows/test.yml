name: Release Workflow

env:
  ABC: ${{github.ref_name}}

on:
  release:
    types:
      - published
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Latest Tag
        id: latest_tag
        run: echo ${GITHUB_REF}
        
      - name: Display Latest Tag
        run: "echo \"Latest tag: ${{ steps.latest_tag.outputs.tag }}\""
